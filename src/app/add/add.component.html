<section class="container" style="margin-top: 130px; background-color: rgb(202, 197, 197);">
   
        
    <form novalidate (ngSubmit)="onSave(regForm)" #regForm="ngForm">
        <h4>Id for you Blog</h4>
        <input type="number" id="id" name="id" class="form-control" ngModel>
        <br>
        <h4>Title for your Blog</h4>
        <input type="text" id="title" name="title" class="form-control" ngModel>
        <br>

        <input type="url" id="url" name="url" class="form-control" placeholder="Image" ngModel>
        <br>
        <p class="lead">Blog</p>


        <textarea type="text" id="blogarea" name="blogarea" class="form-control" required ngModel></textarea>
        <br>
        <textarea type="text" id="step4" name="step4" rows="4" class="form-control" required ngModel></textarea>
        <br>
        <button name="save" type="submit" color="primary" class="btn btn-success">
            Save
        </button>
    </form>
</section>
