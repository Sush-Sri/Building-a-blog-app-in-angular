<section class="container" style="margin-top: 120px;">

    <form novalidate (ngSubmit)="onSave(regForm)" #regForm="ngForm">
        <input type="url" id="url" name="url" class="form-control" [(ngModel)]="items.url" ngModel>
        <h3>Update Start</h3>
        <br>

        <textarea type="text" id="title" name="title"  class="form-control" [(ngModel)]="items.title" required
            ngModel></textarea>
        <br>
        <h3>Title</h3>
        <br>
        <textarea type="text" id="blog" name="blog"  class="form-control" [(ngModel)]="items.blog" required
            ngModel></textarea>
        <br>
        <button name="save" type="submit" color="primary" class="btn btn-success">
            Save
        </button>
    </form>
</section>
